<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Quản lý học viện</title>
  </head>
  <body>
    <div class="container" id="content-wrap">
      <main role="main" class="mt-5">
        <div class="d-flex justify-content-between mb-2 py-3 px-2 phoneBanner">
          <h3 class="text-light">Phone Management</h3>
          <form class="d-flex" role="search">
            <input
              id="searchInput"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="searchButton" class="btn" type="submit">Search</button>
          </form>
          <div class="text-right">
            <button
              type="button"
              class="btn btn-banner"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              id="btnAdd"
            >
              <i class="fa-solid fa-circle-plus me-2"></i> Add Person
            </button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table display" id="myTable">
            <thead class="">
              <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Company</th>
                <th>Role</th>
                <th>Salary</th>
                <th>Score</th>
                <th><em class="fa fa-cog"></em> Action</th>
              </tr>
            </thead>
            <tbody id="tbodyPerson"></tbody>
          </table>
        </div>

        <!-- <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Chọn Chức Vụ</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <div class="modal-body">Modal body..</div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div> -->

        <div class="modal fade" id="exampleModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <header class="head-form mb-0">
                <h3 id="header-title">Academy Management</h3>
              </header>
              <div class="modal-body">
                <form role="form" id="modal__form">
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="fa-solid fa-id-card"></i>
                        </span>
                      </div>
                      <input
                        type="text"
                        name="id"
                        id="id"
                        class="form-control input-sm"
                        placeholder="ID"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbID"></span>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-solid fa-signature"></i
                        ></span>
                      </div>
                      <input
                        type="text"
                        name="hoTen"
                        id="hoTen"
                        class="form-control input-sm"
                        placeholder="Họ tên"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbHT"></span>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-solid fa-address-book"></i
                        ></span>
                      </div>
                      <input
                        type="text"
                        name="address"
                        id="address"
                        class="form-control input-sm"
                        placeholder="Address"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbAddress"></span>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-solid fa-envelope"></i
                        ></span>
                      </div>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control input-sm"
                        placeholder="Email"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbEmail"></span>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-solid fa-list"></i
                        ></span>
                      </div>
                      <select
                        class="form-control"
                        name="chucVu"
                        id="chucVu"
                        onchange="showFields()"
                      >
                        <option selected disabled>Select Role</option>
                        <option>Customer</option>
                        <option>Student</option>
                        <option>Employee</option>
                      </select>
                    </div>
                    <span class="sp-thongbao" id="tbChucVu"></span>
                  </div>

                  <div
                    class="form-group"
                    id="studentToan"
                    style="display: none"
                  >
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-solid fa-star"></i
                        ></span>
                      </div>
                      <input
                        type="number"
                        name="toan"
                        id="toan"
                        class="form-control"
                        placeholder="Toán"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbToan"></span>
                  </div>

                  <div class="form-group" id="studentLy" style="display: none">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-solid fa-star"></i
                        ></span>
                      </div>
                      <input
                        type="number"
                        name="ly"
                        id="ly"
                        class="form-control"
                        placeholder="Lý"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbLy"></span>
                  </div>

                  <div class="form-group" id="studentHoa" style="display: none">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-solid fa-star"></i
                        ></span>
                      </div>
                      <input
                        type="number"
                        name="hoa"
                        id="hoa"
                        class="form-control"
                        placeholder="Hóa"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbHoa"></span>
                  </div>

                  <div
                    class="form-group"
                    id="employeeWorkDays"
                    style="display: none"
                  >
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-solid fa-briefcase"></i
                        ></span>
                      </div>
                      <input
                        type="number"
                        name="workDays"
                        id="workDays"
                        class="form-control"
                        placeholder="Số ngày làm việc"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbWD"></span>
                  </div>

                  <div
                    class="form-group"
                    id="employeeSalaryDays"
                    style="display: none"
                  >
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-solid fa-dollar-sign"></i
                        ></span>
                      </div>
                      <input
                        type="number"
                        name="salaryDays"
                        id="salaryDays"
                        class="form-control"
                        placeholder="Lương theo ngày"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbSD"></span>
                  </div>

                  <div
                    class="form-group"
                    id="customerCompanyName"
                    style="display: none"
                  >
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-solid fa-building"></i
                        ></span>
                      </div>
                      <input
                        type="text"
                        name="companyName"
                        id="companyName"
                        class="form-control"
                        placeholder="Tên công ty"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbCP"></span>
                  </div>

                  <div
                    class="form-group"
                    id="customerInvoiceValue"
                    style="display: none"
                  >
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-solid fa-file-invoice"></i
                        ></span>
                      </div>
                      <input
                        type="text"
                        name="invoiceValue"
                        id="invoiceValue"
                        class="form-control"
                        placeholder="Trị giá hóa đơn"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbIV"></span>
                  </div>

                  <div
                    class="form-group"
                    id="customerDanhGia"
                    style="display: none"
                  >
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="fa-solid fa-briefcase"></i
                        ></span>
                      </div>
                      <input
                        type="textarea"
                        name="danhGia"
                        id="danhGia"
                        class="form-control"
                        placeholder="Đánh giá"
                      />
                    </div>
                    <span class="sp-thongbao" id="tbSD"></span>
                  </div>
                </form>
              </div>

              <!-- Modal footer -->
              <div class="modal-footer" id="modal-footer">
                <button type="button" class="btn" id="btnAddPerson">
                  Add Person
                </button>
                <button id="btnUpdate" type="button" class="btn">
                  Update Person
                </button>
                <button
                  id="btnClose"
                  type="button"
                  class="btn btn-danger close"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./controllers/main.js"></script>
  </body>
</html>
